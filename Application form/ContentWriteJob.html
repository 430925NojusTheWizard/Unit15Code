<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Beans Web - Application Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <section class="container mt-5">
    <h2 class="text-center">Content Writer Application Form</h2> <form id="content-writer-application-form" method="post" action="process-application.php">
      <div class="mb-3">
        <label for="full-name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full-name" name="full_name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="phone-number" class="form-label">Phone Number (Optional)</label>
        <input type="tel" class="form-control" id="phone-number" name="phone_number">
      </div>
      <div class="mb-3">
        <label for="writing-samples" class="form-label">Writing Samples (Provide links to 2-3 writing samples)</label>
        <textarea class="form-control" id="writing-samples" name="writing_samples" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label for="cover-letter" class="form-label">Cover Letter (Optional)</label>
        <textarea class="form-control" id="cover-letter" name="cover_letter" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
